<div class="container">
  <h2>List of Band Members: </h2>
  <hr>
  <div *ngFor="let member of members | async" class="thumbnail">
    <h4 (click)="goToDetailsPage(member)" >{{member.name}} <em> | {{member.instrument}}</em></h4>
    <div *ngIf="currentRoute === '/admin'">
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
